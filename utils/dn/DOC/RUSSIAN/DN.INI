;DN.INI является текстовым конфигурационным файлом Дос Навигатора.
;В нем настраивается много глобальных переменных Дос Навигатора, значения
;которых Вам, скорее всего, часто менять не придется. Будьте внимательны
;при редактировании этого файла ─ вводите верные значения!

;Параметры Дос Навигатора могут быть следующих типов:

; * bool ─ логический, принимает значения false/true, 0/1, no/yes;
; * long ─ целочисленный, принимает значения от 0 до 2147483647;
; * str  ─ строковый, принимает значения последовательности до 255
;          символов длиной.

;Далее идет описание всех параметров DN.INI:

