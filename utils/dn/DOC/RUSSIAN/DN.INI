;   файл с именем из указанного в параметре названия языка и
;   соответствующим расширением.
;   (по умолчанию: ''; т.е. в порядке предпочтения - переменная
;   окружения %DNLNG%, если она существует; английский язык; первый по
;   списку из других доступных языков)

[Calendar]

OptionFlags=0
;OptionFlags = long
;   Определяет основные настройки календаря. Принимает комбинацию из
;   следующих значений:
;    1 ─ сообщения, приходящиеся на выходные, будут перезаписаны
;        другими событиями, даже если их категории будут выше;
;    2 ─ выключает правило <clock_week_days>;
;    4 ─ выключает правило <day_of_week_1>;
;    8 ─ включает индикатор, показывающий номер недели и дня;
;   16 ─ при SundayFirst = 1 номер недели на индикаторе будет
;        несовместим с международным стандартом IS-8601, но "правилен"
;        с точки зрения самого календаря, т.к. номер недели будет
;        неизменным на протяжении всей недели, начиная с воскресенья и
;        заканчивая субботой.
;   (по умолчанию: 0)

DefaultInfo=
;DefaultInfo = str
;   Определяет значение по умолчанию для тех дат, которые не вошли ни
;   в одну из категорий.
;   (по умолчанию: '')

SundayFirst=2
;SundayFirst = long
;   При значении 1 воскресенье считается 1-м днем недели. При значении
;   0 ─ последним. При значении 2 параметр определяется автоматически.
;   (по умолчанию: 2)

ShowOnStartup=0
;ShowOnStartup = bool
;   Показывать окно календаря сразу после запуска Дос Навигатора.
;   (по умолчанию: 0; т.е. не показывать)
